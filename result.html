<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>脳トレ計算ゲーム</title>
        <link rel="stylesheet" href="./css/result.css">
        <script src="./js/result.js" defer></script>
    </head>

    <body>
        <div id="result-screen" class="result-screen">

            <!-- 結果枠　-->
            <div class="result-box">
                <div class="final-score">
                    最終スコア : 
                    <span id="final-score-value">0</span>
                </div>

                <div class="result-details">
                    <div>正解数 : <span id="correct-count">0</span></div>
                    <div>ミス数 : <span id="miss-count">0</span></div>
                    <div>最大コンボ数 : <span id="max-combo">0</span></div>
                </div>
            </div>

            <!-- 枠外ボタン -->
            <div class="buttons">
                <button id="back-start-btn" class="result-btn back-btn">
                    スタートに戻る
                </button>

                <button id="retry-btn" class="result-btn retry-btn">
                    リトライ
                </button>
            </div>
        </div>
    </body>
    
</html>
